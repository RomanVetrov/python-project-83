{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="mb-4">Анализатор страниц</h1>
      <p class="text-muted">
        Введите адрес страницы, чтобы в следующих шагах анализировать её содержимое.
      </p>

      <form action="{{ url_for('urls_create') }}" method="post" class="mt-4">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="https://example.com"
            aria-label="Адрес сайта"
            name="url"
            required
          >
          <button class="btn btn-primary" type="submit">
            Проверить
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
