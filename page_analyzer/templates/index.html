{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="bg-light border rounded-3 p-4 shadow-sm">
        <h1 class="display-5 mb-4 text-primary">Анализатор страниц</h1>
        <p class="text-muted mb-4 fs-5">
          Введите адрес страницы, чтобы в следующих шагах анализировать её содержимое.
        </p>

        <form action="{{ url_for('urls_create') }}" method="post" class="mt-3">
          <div class="row g-3 align-items-center">
            <div class="col-md-8">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="https://example.com"
                aria-label="Адрес сайта"
                name="url"
                required
              >
            </div>
            <div class="col-md-4 text-md-end">
              <input
                class="btn btn-primary btn-lg px-5 py-2"
                type="submit"
                value="Проверить"
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
