{% extends "base.html" %}

{% block title %}{{ url.name }}{% endblock %}

{% block content %}
  <h1 class="mb-4">URL: {{ url.name }}</h1>

  <table class="table table-bordered w-auto" data-test="url">
    <tbody>
      <tr>
        <th scope="row">ID</th>
        <td>{{ url.id }}</td>
      </tr>
      <tr>
        <th scope="row">Имя</th>
        <td>{{ url.name }}</td>
      </tr>
      <tr>
        <th scope="row">Дата добавления</th>
        <td>{{ url.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</td>
      </tr>
    </tbody>
  </table>

  <a class="btn btn-secondary" href="{{ url_for('urls_index') }}">Вернуться к списку</a>
{% endblock %}
